{% extends 'base.html' %}
{% block mainContent %}
    <form action="" method="POST">
        {% csrf_token %}
        <div>

            Title: {{ form.title }}
        </div>
        <div>
            Body: {{ form.body }}
        </div>
        <div>
            Categories: {{ form.categories }}
        </div>

        <button type="submit" enctype="multipart/form-data" class="btn btn-primary my-5">Submit</button>
    </form>



{% endblock %}
