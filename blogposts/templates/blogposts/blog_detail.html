{% extends "base.html" %}
{% load markdown_extras %}
{% block mainContent %}

    <div class="container m-5">
    <img src="{{ post.image.url }}" alt="" class=" img-fluid rounded mx-auto d-block" style="
    width: 100%;
    height:300px;
    background-size: cover;
    object-fit: cover;
    object-position: 70% 70%;
    border: 3px solid black;

    ">
        <hr>
        <button class="btn btn-outline-secondary " id="back">
            <a href="{% url 'blog_home' %}" id="back-button">go back</a>
        </button>


        <div class="row">
            <div class="col-8">
                <h1 class="display-2">{{ post.title }}</h1>
                <small>
                    {{ post.created_on }} | Categories:
                    {% for category in post.categories.all %}
                        <a href="#">{{ category.name }}</a>
                    {% endfor %}
                </small>

                <p>{{ post.body | markdown | safe }}</p>

            </div>

        </div>


    </div>


{% endblock %}
